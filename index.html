<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hola Bundle!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-fullheight-with-navbar">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <a href="#projects" class="title is-4">Projects</a>
            </div>
            <div class="navbar-item"></div>
            <div class="navbar-item">
              <a href="" class="title is-4">Squad</a>
            </div>
            <div class="navbar-item"></div>
            <div class="navbar-item">
              <a href="" class="title is-4">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero-body bundled">
        <div class="container is-centered">
          <div class="columns is-mobile is-centered">
            <div class="column is-half">
              <p class="bd-notification is-primary">
                <img
                  class="image logo"
                  src="./assets/images/logo-real.svg"
                  alt=""
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero is-fullheight projects">
      <div class="hero-body" id="projects">
        <div class="columns">
          <div class="column">
            <img
              class="image"
              src="./assets/images/Social ideas-pana.svg"
              alt=""
            />
          </div>
          <div class="column is-1"></div>
          <div class="column">
            <div class="columns columnas is-multiline is-mobile is-centered">
              <div class="column is-full">
                <img
                  class="image project"
                  src="./assets/images/logo-projects.svg"
                  alt=""
                />
              </div>
              <div class="column is-full">
                <p class="title inf1">¿Tienes una idea y no sabes programar?</p>
                <p class="title inf1">
                  Desarrollamos soluciones tecnologicas hablando en lenguaje
                  natural
                </p>
              </div>
              <div class="column is-full">
                <div class="columns">
                  <div class="column"></div>
                  <div class="column is-two-thirds">
                    <p class="title inf1">¡Contáctanos!</p>

                    <form action="" class="box">
                      <div class="field is-horizontal">
                        <div class="field-body">
                          <div class="field">
                            <p class="control has-icons-left">
                              <input
                                class="input"
                                type="text"
                                placeholder="Nombre"
                              />
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                            </p>
                          </div>
                          <div class="field">
                            <p class="control has-icons-left has-icons-right">
                              <input
                                class="input"
                                type="email"
                                placeholder="Email"
                              />
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </p>
                          </div>
                        </div>
                      </div>

                      <div class="field">
                        <div class="field-body">
                          <div class="field">
                            <div class="field has-addons">
                              <p class="control">
                                <a class="button is-static"> +56 </a>
                              </p>
                              <p class="control is-expanded">
                                <input
                                  class="input"
                                  type="tel"
                                  placeholder="Tu numero de telefono"
                                />
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <button class="button is-contacto">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="column"></div>
                </div>
              </div>

              <div class="column is-full"></div>
              <div class="column is-full"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
